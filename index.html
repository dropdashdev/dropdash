<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdash - Innovative Software Solutions</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        header {
            padding: 20px;
            text-align: center;
            background: #1e1e1e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            animation: fadeIn 2s;
        }
        .download-section {
            padding: 50px 20px;
            text-align: center;
        }
        .download-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            animation: fadeIn 2s;
        }
        .download-button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #ffffff;
            background: #6200ea;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            animation: fadeIn 2s;
        }
        .download-button:hover {
            background: #3700b3;
        }
        footer {
            padding: 20px;
            text-align: center;
            background: #1e1e1e;
        }
        footer p {
            margin: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Dropdash</h1>
        <p>Innovative Software Solutions</p>
    </header>
    <section class="download-section">
        <h2>Download Our Software</h2>
        <button class="download-button">Download Now</button>
    </section>
    <footer>
        <p>&copy; 2024 Dropdash. All rights reserved.</p>
    </footer>
</body>
</html>
